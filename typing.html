<!DOCTYPE html>
<html>
<head>
	<title>Typing </title>
	<link type="text/css" href="bootstrap.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
	
		var d=0;
		var wordinput="";
		function getunicode(event) {
		    var x = event.which || event.keyCode;
		    var content=document.getElementById("content").textContent;
		    var charinput=String.fromCharCode(x);
		    if(x !=32){
		    	wordinput+=charinput;
			}
		    var word=content.split(" ");
		    document.getElementById("oneword").innerHTML =word[d];	
		    if (x==32){
				if (word[d]==wordinput){
					 d++;
					 document.getElementById("oneword").innerHTML =word[d];	
					 wordinput="";
			}else{
					location.reload();
			}			    	
				 document.getElementById("form_reset").reset();

		    }

		    document.getElementById("keycode").innerHTML =" The Unicode value is: " + x;  
		    document.getElementById("result").innerHTML= "result: "+d;
		}
	</script>
	<style>
		.btn{
			margin-right: 10px;
			margin-bottom:10px;
			size:30px;
		}
	</style>	
</head>
<body >
	<center>
	<h1 style ="margin: auto" id="oneword"></h1>
	<div class="container-fluid">
		<div  style ="margin: auto ; margin-bottom: 5%;margin-top: 5%" class="border border-dark text-center " >
			<span >
				<p class="card" id ="content">The Internet of Things (IoT) is a system of interrelated computing devices, mechanical and digital machines, objects, animals or people that are provided with unique identifiers and the ability to transfer data over a network without requiring human-to-human or human-to-computer interaction.</p>
			</span>
		</div>
		
		<form id ="form_reset">	
		<input class="form-control" style ="margin: auto" value="" autocomplete="off" id="inputkey" type="text" size="40"   onkeypress="getunicode(event)">
		</form>
		
		<span id="result"></span>
		<br>
		<span id="keycode"></span>

		<form style ="margin: auto" id="keyboard" >
			<div style ="margin: auto ;margin-top: 5%" class="row justify-content-center ">
				<button id ="btn113" class="btn btn-dark">q</button>
				<button id ="btn119" class="btn btn-dark">w</button>
				<button id ="btn101" class="btn btn-dark">e</button>
				<button id ="btn114" class="btn btn-dark">r</button>
				<button id ="btn116" class="btn btn-dark">t</button>
				<button id ="btn121" class="btn btn-dark">y</button>
				<button id ="btn117" class="btn btn-dark">u</button>
				<button class="btn btn-dark">i</button>
				<button class="btn btn-dark">o</button>
				<button class="btn btn-dark">p</button>


			<div class="w-100"></div>
				<button class="btn btn-dark">a</button>
				<button class="btn btn-dark">s</button>
				<button class="btn btn-dark">d</button>
				<button class="btn btn-dark">f</button>
				<button class="btn btn-dark">g</button>
				<button class="btn btn-dark">h</button>
				<button class="btn btn-dark">j</button>
				<button class="btn btn-dark">k</button>
				<button class="btn btn-dark">l</button>
			<div class="w-100"></div>
				<button class="btn btn-dark">z</button>
				<button class="btn btn-dark">x</button>
				<button class="btn btn-dark">c</button>
				<button class="btn btn-dark">v</button>
				<button class="btn btn-dark">b</button>
				<button class="btn btn-dark">n</button>
				<button class="btn btn-dark">m</button>
				<button class="btn btn-dark">,</button>
				<button class="btn btn-dark">.</button>
			</div>
		</from>

	</div>
	</center>
</body>
</html>
